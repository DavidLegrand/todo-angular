<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>To Do List</h1>
      <ul class="list-group">
        <app-task *ngFor="let task of toDoList"
            [taskName]="task.name"
            [taskComplete]="task.complete"
            [created]="task.created"></app-task>
      </ul>
      <button class="btn btn-dark"
          [disabled]="!isAuth"
          (click)="onComplete()">Terminer</button>
    </div>
  </div>
</div>

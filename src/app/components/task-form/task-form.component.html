<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="name">Tâche</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Nom de la tâche" ngModel required>
      </div>
      <div class="form-group">
        <label for="complete">Complétée</label>
        <select name="complete" id="complete" class="form-control" ngModel required>
          <option value="">--</option>
          <option value="true">Oui</option>
          <option value="false">Non</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Valider</button>
    </form>
  </div>
</div>

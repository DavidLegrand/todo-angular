<li class="list-group-item list-group-item-action" [ngClass]="{
      'list-group-item-warning':!task.complete
    }">
  <div class="row align-items-center">
    <div class="col-10">
      <h4>{{task.name}} <span class="badge" [ngClass]="{
        'badge-success':task.complete,
        'badge-warning':!task.complete
      }">{{ getComplete() }}</span></h4>
      <p>Créée le {{task.created | date:'dd/MM/yy à hh:mm'}}</p>
    </div>
    <div class="col-2">
      <button class="btn btn-dark" *ngIf="!task.complete" (click)="onComplete()">Terminer</button>
      <button class="btn btn-danger" *ngIf="task.complete" (click)="onUncomplete()">Annuler</button>
    </div>
  </div>

</li>
